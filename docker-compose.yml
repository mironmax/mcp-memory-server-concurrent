services:
  mcp-memory-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-memory-server
    volumes:
      - ${DATA_DIR:-./data}:/app/data
    environment:
      - MEMORY_FILE_PATH=/app/data/memory.jsonl
    env_file:
      - .env
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  mcp-network:
    driver: bridge
